name: Build and Copy Docusaurus to /docs

on:
  push:
    branches:
      - main  # Only run on push to main branch

jobs:
  build-docusaurus:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docusaurus

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build

      - name: Remove old Docusaurus site from /docs (preserving important files)
        run: |
          shopt -s extglob
          cd ../docs
          rm -rf !(STYLE_GUIDE.md|PULL_REQUEST_TEMPLATE.md|ISSUE_TEMPLATE)

      - name: Copy built site to docs/
        run: cp -r build/* ../docs/

      - name: Commit and push changes to docs/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ../docs
          git commit -m "Update Docusaurus site [skip ci]" || echo "No changes to commit"
          git push
